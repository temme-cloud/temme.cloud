<header class="header">
    <span class="header__inner">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{- if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <button class="menu-trigger" aria-label="Menu" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
            {{- end }}

            {{- if .Site.Params.EnableThemeToggle }}
                <button class="theme-toggle not-selectable" aria-label="{{ i18n "themeToggle" | default "Toggle dark mode" }}">{{ partial "theme-toggle-icon.html" . }}</button>
            {{- end}}
        </span>
    </span>
</header>
