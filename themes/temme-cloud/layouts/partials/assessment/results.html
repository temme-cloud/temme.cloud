<div id="results-step" class="assessment-results" style="display: none;" aria-live="polite">
    <div class="assessment-results__header">
        <h2 class="assessment-results__title">{{ i18n "assessmentResultsTitle" }}</h2>
    </div>

    <div class="assessment-results__score">
        <div class="assessment-results__level" id="results-level">
            <!-- Maturity level badge inserted by JS -->
        </div>
        <div class="assessment-results__points">
            <span id="results-score">0</span> {{ i18n "assessmentPoints" }}
        </div>
    </div>

    <div class="assessment-results__interpretation" id="results-interpretation">
        <!-- Personalized interpretation inserted by JS -->
    </div>

    <div class="assessment-results__recommendations" id="results-recommendations">
        <h3>{{ i18n "assessmentRecommendationsTitle" }}</h3>
        <!-- Recommendations inserted by JS -->
    </div>

    <div class="assessment-results__cta">
        <p>{{ i18n "assessmentResultsCTA" }}</p>
        <a href="{{ .Params.contactUrl | default (printf "/%s/kontakt/" .Language.Lang) }}" class="btn-filled">
            {{ i18n "assessmentBookConsultation" }}
        </a>
    </div>
</div>
