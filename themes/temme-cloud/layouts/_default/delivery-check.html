{{ define "main" }}
    <!-- Hero Section -->
    <section class="hero hero--page">
        <div class="hero__inner">
            <h1 class="hero__title">{{ .Title | markdownify }}</h1>
            {{ with .Params.description }}
            <p class="hero__subtitle">{{ . }}</p>
            {{ end }}
        </div>
    </section>

    <!-- Hidden form for Netlify Forms detection (must be in static HTML, not JS-rendered) -->
    <form name="delivery-check" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="delivery-check" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="company" />
        <input type="tel" name="phone" />
        <input type="checkbox" name="gdpr-consent" />
        <input type="hidden" name="delivery-check-version" />
        <input type="hidden" name="delivery-check-variant" />
        <input type="hidden" name="delivery-check-language" />
        <input type="hidden" name="delivery-check-score" />
        <input type="hidden" name="delivery-check-maturity" />
        <input type="hidden" name="delivery-check-responses" />
        <input type="hidden" name="delivery-check-timestamp" />
    </form>

    <!-- Delivery Check Section -->
    <main class="post post--white">
        <article>
            <div class="delivery-check-container"
                 id="delivery-check-container"
                 data-lang="{{ .Language.Lang }}"
                 data-variant="{{ .Params.variant | default "default" }}"
                 data-privacy-url="{{ .Params.privacyUrl | default (printf "/%s/datenschutz/" .Language.Lang) }}"
                 data-contact-url="{{ .Params.contactUrl | default (printf "/%s/contact/" .Language.Lang) }}">

                <!-- Loading state (replaced by SolidJS app) -->
                <div class="delivery-check-loading" id="delivery-check-loading">
                    <div class="delivery-check-loading__spinner"></div>
                    <span>Loading...</span>
                </div>
                <noscript>
                    <p>{{ i18n "deliveryCheckRequiresJS" }}</p>
                </noscript>

            </div>
        </article>
    </main>

    <!-- Embed questions data and i18n strings for JavaScript -->
    <script>
        window.DELIVERY_CHECK_QUESTIONS = {{ (index .Site.Data "delivery-check" "delivery-questions") | jsonify | safeJS }};
        window.DELIVERY_CHECK_I18N = {
            step: "{{ i18n "deliveryCheckStep" }}",
            of: "{{ i18n "deliveryCheckOf" }}",
            next: "{{ i18n "deliveryCheckNext" }}",
            back: "{{ i18n "deliveryCheckBack" }}",
            restart: "{{ i18n "deliveryCheckRestart" }}",
            continueToContact: "{{ i18n "deliveryCheckContinueToContact" }}",
            submit: "{{ i18n "deliveryCheckSubmit" }}",
            submitting: "{{ i18n "deliveryCheckSubmitting" }}",
            selectRequired: "{{ i18n "deliveryCheckSelectRequired" }}",
            selectMultiple: "{{ i18n "deliveryCheckSelectMultiple" }}",
            fillRequired: "{{ i18n "deliveryCheckFillRequired" }}",
            submitError: "{{ i18n "deliveryCheckSubmitError" }}",
            contactTitle: "{{ i18n "deliveryCheckContactTitle" }}",
            contactDescription: "{{ i18n "deliveryCheckContactDescription" }}",
            fieldName: "{{ i18n "deliveryCheckFieldName" }}",
            fieldEmail: "{{ i18n "deliveryCheckFieldEmail" }}",
            fieldCompany: "{{ i18n "deliveryCheckFieldCompany" }}",
            fieldPhone: "{{ i18n "deliveryCheckFieldPhone" }}",
            gdprConsent: "{{ i18n "deliveryCheckGDPRConsent" }}",
            gdprLink: "{{ i18n "deliveryCheckGDPRLink" }}",
            resultsTitle: "{{ i18n "deliveryCheckResultsTitle" }}",
            points: "{{ i18n "deliveryCheckPoints" }}",
            resultsCTA: "{{ i18n "deliveryCheckResultsCTA" }}",
            bookConsultation: "{{ i18n "deliveryCheckBookConsultation" }}",
            recommendationsTitle: "{{ i18n "deliveryCheckRecommendationsTitle" }}"
        };
    </script>

    <!-- Delivery Check JavaScript (pre-built with Vite) -->
    {{ with resources.Get "js/delivery-check.js" }}
      {{ $dc := . | resources.Fingerprint "sha512" }}
      <script type="text/javascript" src="{{ $dc.RelPermalink }}" integrity="{{ $dc.Data.Integrity }}" defer></script>
    {{ end }}
{{ end }}
