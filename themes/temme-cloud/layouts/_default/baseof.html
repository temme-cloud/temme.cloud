<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    {{ block "body" . }}
        <body>
    {{ end }}

        <a href="#main-content" class="screen-reader-text">{{ i18n "skipToContent" | default "Skip to content" }}</a>

        <div class="container">
            {{ partial "header.html" . }}

            <div class="content" id="main-content">
                {{ block "main" . }}{{ end }}
            </div>

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>

        {{ partial "javascript.html" . }}
    </body>
</html>
