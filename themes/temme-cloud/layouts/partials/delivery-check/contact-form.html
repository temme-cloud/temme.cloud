<div id="contact-step" class="delivery-check-step delivery-check-contact" style="display: none;">
    <h2 class="delivery-check-step__title">{{ i18n "deliveryCheckContactTitle" }}</h2>
    <p class="delivery-check-step__description">{{ i18n "deliveryCheckContactDescription" }}</p>

    <div class="delivery-check-fields">
        <div class="delivery-check-field">
            <label for="contact-name" class="delivery-check-field__label">
                {{ i18n "deliveryCheckFieldName" }} <span aria-hidden="true">*</span>
            </label>
            <input type="text"
                   id="contact-name"
                   name="name"
                   required
                   autocomplete="name"
                   class="delivery-check-field__input">
        </div>

        <div class="delivery-check-field">
            <label for="contact-email" class="delivery-check-field__label">
                {{ i18n "deliveryCheckFieldEmail" }} <span aria-hidden="true">*</span>
            </label>
            <input type="email"
                   id="contact-email"
                   name="email"
                   required
                   autocomplete="email"
                   class="delivery-check-field__input">
        </div>

        <div class="delivery-check-field">
            <label for="contact-company" class="delivery-check-field__label">
                {{ i18n "deliveryCheckFieldCompany" }} <span aria-hidden="true">*</span>
            </label>
            <input type="text"
                   id="contact-company"
                   name="company"
                   required
                   autocomplete="organization"
                   class="delivery-check-field__input">
        </div>

        <div class="delivery-check-field">
            <label for="contact-phone" class="delivery-check-field__label">
                {{ i18n "deliveryCheckFieldPhone" }}
            </label>
            <input type="tel"
                   id="contact-phone"
                   name="phone"
                   autocomplete="tel"
                   class="delivery-check-field__input">
        </div>

        <div class="delivery-check-field delivery-check-field--checkbox">
            <label class="delivery-check-checkbox">
                <input type="checkbox"
                       id="contact-gdpr"
                       name="gdpr-consent"
                       required
                       value="true">
                <span class="delivery-check-checkbox__mark"></span>
                <span class="delivery-check-checkbox__label">
                    {{ i18n "deliveryCheckGDPRConsent" }}
                    (<a href="{{ .Params.privacyUrl | default (printf "/%s/datenschutz/" .Language.Lang) }}" target="_blank" rel="noopener">{{ i18n "deliveryCheckGDPRLink" }}</a>)
                </span>
            </label>
        </div>
    </div>
</div>
