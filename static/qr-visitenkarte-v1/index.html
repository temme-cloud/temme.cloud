<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Redirecting...</title>
  <script>
    (function() {
      var lang = navigator.language || navigator.userLanguage || 'de';
      if (lang.toLowerCase().startsWith('en')) {
        window.location.replace('/en/business-card-qr-v1/');
      } else {
        window.location.replace('/de/qr-visitenkarte-v1/');
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p><a href="/de/qr-visitenkarte-v1/">Deutsch</a> | <a href="/en/business-card-qr-v1/">English</a></p>
  </noscript>
</body>
</html>
