[build]
  command = "npm install && npm run build && hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.154.5"
  NODE_VERSION = "20"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "npm install && npm run build && hugo --gc --buildDrafts --buildFuture --minify"

[context.branch-deploy]
  command = "npm install && npm run build && hugo --gc --buildDrafts --buildFuture --minify"

# Redirects for SPA-style routing (if needed)
[[redirects]]
  from = "/de/delivery-check/*"
  to = "/de/delivery-check/"
  status = 200

[[redirects]]
  from = "/en/delivery-check/*"
  to = "/en/delivery-check/"
  status = 200

# Community Program - language-based redirects for QR codes
[[redirects]]
  from = "/community-program"
  to = "/de/community-program/"
  status = 302
  conditions = {Language = ["de"]}

[[redirects]]
  from = "/community-program/"
  to = "/de/community-program/"
  status = 302
  conditions = {Language = ["de"]}

[[redirects]]
  from = "/community-program"
  to = "/en/community-program/"
  status = 302

[[redirects]]
  from = "/community-program/"
  to = "/en/community-program/"
  status = 302

# Cache headers for fingerprinted/static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
