<div id="results-step" class="delivery-check-results" style="display: none;" aria-live="polite">
    <div class="delivery-check-results__header">
        <h2 class="delivery-check-results__title">{{ i18n "deliveryCheckResultsTitle" }}</h2>
    </div>

    <div class="delivery-check-results__score">
        <div class="delivery-check-results__level" id="results-level">
            <!-- Maturity level badge inserted by JS -->
        </div>
        <div class="delivery-check-results__points">
            <span id="results-score">0</span> {{ i18n "deliveryCheckPoints" }}
        </div>
    </div>

    <div class="delivery-check-results__interpretation" id="results-interpretation">
        <!-- Personalized interpretation inserted by JS -->
    </div>

    <div class="delivery-check-results__recommendations" id="results-recommendations">
        <h3>{{ i18n "deliveryCheckRecommendationsTitle" }}</h3>
        <!-- Recommendations inserted by JS -->
    </div>

    <div class="delivery-check-results__cta">
        <p>{{ i18n "deliveryCheckResultsCTA" }}</p>
        <a href="{{ .Params.contactUrl | default (printf "/%s/contact/" .Language.Lang) }}" class="btn-filled">
            {{ i18n "deliveryCheckBookConsultation" }}
        </a>
    </div>
</div>
