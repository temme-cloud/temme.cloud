{{ define "main" }}
    <main class="post">
        <article>
            <h1 class="post-title">{{ .Title | markdownify }}</h1>

            <div class="post-content">
                {{ .Content }}
            </div>

            {{ range .Pages }}
                <div class="list-item">
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                </div>
            {{ end }}
        </article>
    </main>
{{ end }}
