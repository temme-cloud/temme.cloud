baseURL = 'https://temme.cloud/'
title = 'Temme Cloud & Tech GmbH'
theme = 'temme-cloud'
safeMode = 'unsafe'

# Multilingual configuration
defaultContentLanguage = 'de'
defaultContentLanguageInSubdir = true

[languages]
  [languages.de]
    languageCode = 'de-DE'
    languageName = 'Deutsch'
    weight = 1
    contentDir = 'content/de'
    [languages.de.params]
      subtitle = 'Skalierbare Software, stabile Infrastruktur, echte Lösungen.'
      homeTitle = "Komplexe Systeme. Klare Lösungen."
      homeSubtitle = "Temme Cloud & Tech GmbH ist ein spezialisierter IT-Dienstleister mit Fokus auf skalierbare Softwarearchitektur, zuverlässige Infrastruktur und technische Exzellenz. Ob Backend-Entwicklung, DevOps oder Cloud-Migration – wir bringen moderne Technologien dorthin, wo sie echten Mehrwert schaffen."
      description = "Technische Exzellenz für Cloud, Backend & CI/CD – Temme Cloud & Tech GmbH unterstützt Teams bei stabilen, wartbaren Softwarelösungen."
      impressumLink = "/de/impressum/"
      privacyPolicyLink = "/de/datenschutz/"
      contactLink = "/de/kontakt/"
    [[languages.de.params.footerServices]]
      name = "Leistungen"
      url = "/de/leistungen/"
    [[languages.de.params.footerServices]]
      name = "Partner"
      url = "/de/partner/"
    [[languages.de.params.footerServices]]
      name = "Community Program"
      url = "/de/community-program/"
    [[languages.de.menu.main]]
      identifier = "services"
      name = "Leistungen"
      url = "/de/leistungen/"
      weight = 20
    [[languages.de.menu.main]]
      identifier = "about"
      name = "Über uns"
      url = "/de/about/"
      weight = 30
    [[languages.de.menu.main]]
      identifier = "contact"
      name = "Kontakt"
      url = "/de/kontakt/"
      weight = 40
    [[languages.de.menu.main]]
      identifier = "delivery-check"
      name = "Delivery-Check"
      url = "/de/delivery-check/"
      weight = 100
      [languages.de.menu.main.params]
        isButton = true

  [languages.en]
    languageCode = 'en-US'
    languageName = 'English'
    weight = 2
    contentDir = 'content/en'
    [languages.en.params]
      subtitle = 'Scalable software, stable infrastructure, real solutions.'
      homeTitle = "Complex Systems. Clear Solutions."
      homeSubtitle = "Temme Cloud & Tech GmbH is a specialized IT service provider focused on scalable software architecture, reliable infrastructure, and technical excellence. Whether backend development, DevOps, or cloud migration – we bring modern technologies where they create real value."
      description = "Technical excellence for Cloud, Backend & CI/CD – Temme Cloud & Tech GmbH supports teams with stable, maintainable software solutions."
      impressumLink = "/en/legal/"
      privacyPolicyLink = "/en/privacy/"
      contactLink = "/en/contact/"
    [[languages.en.params.footerServices]]
      name = "Services"
      url = "/en/services/"
    [[languages.en.params.footerServices]]
      name = "Partners"
      url = "/en/partners/"
    [[languages.en.params.footerServices]]
      name = "Community Program"
      url = "/en/community-program/"
    [[languages.en.menu.main]]
      identifier = "services"
      name = "Services"
      url = "/en/services/"
      weight = 20
    [[languages.en.menu.main]]
      identifier = "about"
      name = "About"
      url = "/en/about/"
      weight = 30
    [[languages.en.menu.main]]
      identifier = "contact"
      name = "Contact"
      url = "/en/contact/"
      weight = 40
    [[languages.en.menu.main]]
      identifier = "delivery-check"
      name = "Delivery Check"
      url = "/en/delivery-check/"
      weight = 100
      [languages.en.menu.main.params]
        isButton = true

[params]
author = "Temme Cloud & Tech GmbH"
dateform = "2. Jan 2006"
dateformShort = "2. Jan"
dateformNum = "02.01.2006"
dateformNumTime = "02.01.2006 15:04"
themeColor = "#007163"

# Set disableReadOtherPosts to true in order to hide the links to other posts.
disableReadOtherPosts = true

# Enable sharing buttons, if you like
enableSharingButtons = false

# Show a global language switcher in the navigation bar
enableGlobalLanguageMenu = true

keywords = "Temme Cloud & Tech GmbH, IT-Consulting, Softwareentwicklung, DevOps, Backend, Cloud-Infrastruktur, Golang, Python, Kubernetes, Docker, Terraform, GitLab CI, GitHub, REST, GraphQL, Microservices, CI/CD, Agile, Scrum, IT-Sicherheit, OAuth2, DSGVO, IT-Architektur, Infrastructure as Code, SRE, Platform Engineering, IT Berlin, Tech Berlin, Temme Berlin, Cloud Berlin, GCP, AWS, Azure, IT-Dienstleister Berlin, IT-Beratung Berlin"
# Set the default image for the og:image meta tag
images = ["logo.svg"]

customJS = ["/js/redirect-vcard.js"]

[params.logo]
path = "/logo.svg"
alt = "Logo"

[params.portrait]
path = "/logo-white.svg"

[params.footer]
companyName = "Temme Cloud & Tech GmbH"
companyAddress = ["Grüntaler Str. 32", "13357 Berlin"]
companyContact = "info@temme.cloud"
logoPath = "/logo-full-white.svg"
logoMaxWidth = "180px"

[minify]
  minifyOutput = true
  [minify.tdewolff.html]
    keepEndTags = false
    keepWhitespace = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser.attribute]
    block = true
