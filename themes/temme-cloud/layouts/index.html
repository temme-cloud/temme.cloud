{{ define "main" }}
    <!-- Hero Section (Green) -->
    <section class="hero">
        <div class="hero__inner">
            {{ with .Site.Params.portrait.path }}
            <div class="hero__logo">
                <img src="{{ . }}" alt="Logo" {{ with $.Site.Params.portrait.maxWidth }}style="max-width: {{ . }};"{{ end }}>
            </div>
            {{ end }}
            <p class="hero__company">{{ .Site.Title }}</p>
            <h1 class="hero__title">{{ .Site.Params.homeTitle | default .Title }}</h1>
            {{ with .Site.Params.homeSubtitle }}
            <p class="hero__subtitle">{{ . }}</p>
            {{ end }}
        </div>
    </section>

    <!-- Content Section (White) -->
    <main class="post post--white">
        <article>
            <div class="post-content">
                {{ .Content }}
            </div>
        </article>
    </main>
{{ end }}
