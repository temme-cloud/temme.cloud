<div id="contact-step" class="assessment-step assessment-contact" style="display: none;">
    <h2 class="assessment-step__title">{{ i18n "assessmentContactTitle" }}</h2>
    <p class="assessment-step__description">{{ i18n "assessmentContactDescription" }}</p>

    <div class="assessment-fields">
        <div class="assessment-field">
            <label for="contact-name" class="assessment-field__label">
                {{ i18n "assessmentFieldName" }} <span aria-hidden="true">*</span>
            </label>
            <input type="text"
                   id="contact-name"
                   name="name"
                   required
                   autocomplete="name"
                   class="assessment-field__input">
        </div>

        <div class="assessment-field">
            <label for="contact-email" class="assessment-field__label">
                {{ i18n "assessmentFieldEmail" }} <span aria-hidden="true">*</span>
            </label>
            <input type="email"
                   id="contact-email"
                   name="email"
                   required
                   autocomplete="email"
                   class="assessment-field__input">
        </div>

        <div class="assessment-field">
            <label for="contact-company" class="assessment-field__label">
                {{ i18n "assessmentFieldCompany" }} <span aria-hidden="true">*</span>
            </label>
            <input type="text"
                   id="contact-company"
                   name="company"
                   required
                   autocomplete="organization"
                   class="assessment-field__input">
        </div>

        <div class="assessment-field">
            <label for="contact-phone" class="assessment-field__label">
                {{ i18n "assessmentFieldPhone" }}
            </label>
            <input type="tel"
                   id="contact-phone"
                   name="phone"
                   autocomplete="tel"
                   class="assessment-field__input">
        </div>

        <div class="assessment-field assessment-field--checkbox">
            <label class="assessment-checkbox">
                <input type="checkbox"
                       id="contact-gdpr"
                       name="gdpr-consent"
                       required
                       value="true">
                <span class="assessment-checkbox__mark"></span>
                <span class="assessment-checkbox__label">
                    {{ i18n "assessmentGDPRConsent" }}
                    (<a href="{{ .Params.privacyUrl | default (printf "/%s/datenschutz/" .Language.Lang) }}" target="_blank" rel="noopener">{{ i18n "assessmentGDPRLink" }}</a>)
                </span>
            </label>
        </div>
    </div>
</div>
